<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Tuskub PANEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .alert-bar {
      background: #eaeaea;
      margin: 24px 16px 8px 16px;
      border-radius: 8px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      font-size: 1.1rem;
      color: #555;
      justify-content: space-between;
    }
    .signup-box {
      background: linear-gradient(135deg, #65e6ff 0%, #e7c2f9 35%, #ffe7a2 100%);
      margin: 16px auto;
      max-width: 700px;
      padding: 32px 24px 24px 24px;
      border-radius: 20px;
      box-shadow: 0 2px 14px #0001;
    }
    .signup-box h2 {
      color: #aa7fd0;
      margin-bottom: 24px;
      margin-top: 0;
      font-size: 2rem;
      font-weight: 500;
    }
    .signup-box label {
      display: block;
      margin-bottom: 7px;
      font-size: 1.07rem;
      color: #848484;
      margin-top: 16px;
    }
    .signup-box input[type="text"], 
    .signup-box input[type="email"],
    .signup-box input[type="password"] {
      width: 100%;
      padding: 14px;
      border-radius: 24px;
      border: none;
      background: #fff;
      color: #555;
      font-size: 1.05rem;
      margin-bottom: 8px;
      outline: none;
      box-shadow: 0 1px 5px #0001;
    }
    .signup-box input[readonly] {
      background: #ededed;
      color: #aaa;
    }
    .signup-box .terms {
      margin: 16px 0 10px 0;
      color: #a98631;
      font-size: 1.08rem;
      display: flex;
      align-items: center;
    }
    .signup-box .terms input {
      accent-color: #f2c94c;
      margin-right: 8px;
    }
    .signup-box button {
      width: 50%;
      padding: 12px 0;
      margin: 22px auto 0 auto;
      display: block;
      background: #fff;
      color: #49b57b;
      font-size: 1.1rem;
      font-weight: 500;
      border: 1.5px solid #49b57b;
      border-radius: 24px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .signup-box button:hover {
      background: #49b57b;
      color: #fff;
    }
    .signup-box .signup-icon {
      margin-right: 6px;
      color: #49b57b;
    }
    .login-link-section {
      text-align: center;
      margin-top: 32px;
      margin-bottom: 12px;
      font-size: 1.1rem;
      color: #888;
    }
    .login-link-section a {
      padding: 6px 22px;
      border: 1.5px solid #24c6e6;
      border-radius: 24px;
      color: #24c6e6;
      text-decoration: none;
      margin-left: 8px;
      font-size: 1.1rem;
      background: #fff;
      transition: background 0.2s, color 0.2s;
    }
    .login-link-section a:hover {
      background: #24c6e6;
      color: #fff;
    }
    .footer {
      text-align: center;
      color: #888;
      font-size: 1rem;
      padding: 32px 0 20px 0;
    }
    .info-text {
      text-align: center;
      font-size: 0.96rem;
      color: #2da7c7;
      margin-bottom: 24px;
      margin-top: 12px;
    }
    @media (max-width: 700px){
      .signup-box { max-width: 96vw; }
    }
  </style>
</head>
<body>
  <div class="alert-bar">
    <span>Welcome New User</span>
    <span style="cursor:pointer;">&#10006;</span>
  </div>
  <div class="signup-box">
    <h2>Sign Up</h2>
    <form id="registerForm">
      <label>Enter Username</label>
      <input type="text" id="username" placeholder="Your username" required>
      <label>E-Mail</label>
      <input type="email" id="email" placeholder="Enter Your Current Mail" required>
      <label>Enter fullname</label>
      <input type="text" id="fullname" placeholder="Your fullname" required>
      <label>Password</label>
      <input type="password" id="password" placeholder="Your password" required>
      <label>Confirm Password</label>
      <input type="password" id="confirm" placeholder="Confirm password" required>
      <label>Enter Referral Code</label>
      <input type="text" id="referral" placeholder="Referral code">
      <label style="letter-spacing: 1.5px; margin-top: 20px;">IP ADDRESS</label>
      <input type="text" id="ip" placeholder="IP Address" readonly>
      <div class="terms">
        <input type="checkbox" id="terms" required> I accept Terms and Conditions
      </div>
      <button type="submit"><span class="signup-icon">&#x1F91D;</span> Sign Up</button>
      <div id="registerMsg" style="margin-top:14px;color:#ed2b2b;font-size:1em;"></div>
    </form>
  </div>
  <div class="login-link-section">
    Don't have an account yet?
    <a href="login.html">Login</a>
  </div>
  <div class="info-text">
    TO BUY PANEL DM HERE :- <a href="https://t.me/BotexeX" target="_blank">@BotexeX</a>
  </div>
  <div class="footer">
    &copy; 2025 – Tuskub PANEL
  </div>
  <script>
    // ดึง IP Address อัตโนมัติ
    fetch('https://api.ipify.org?format=json').then(res=>res.json()).then(data=>{
      document.getElementById('ip').value = data.ip;
    });

    // ปรับ endpoint ให้ตรงกับ backend เดิมของคุณ
    const API_URL = "https://kolwat1.github.io/Tusshop.tus-shop.xyz/#api/auth/register"; // ตัวอย่าง

    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const email = document.getElementById('email').value;
      const fullname = document.getElementById('fullname').value;
      const referral = document.getElementById('referral').value;
      const ip = document.getElementById('ip').value;
      const terms = document.getElementById('terms').checked;

      if (password !== confirm) {
        document.getElementById('registerMsg').textContent = "Passwords do not match";
        return;
      }
      if (!terms) {
        document.getElementById('registerMsg').textContent = "Please accept Terms and Conditions";
        return;
      }

      // ส่งข้อมูลไป backend เดิม
      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, email, fullname, referral, ip })
        });
        const data = await res.json();
        if (data.success) {
          document.getElementById('registerMsg').style.color = "#49b57b";
          document.getElementById('registerMsg').textContent = "สมัครสมาชิกสำเร็จ! ไปหน้า Login";
          setTimeout(()=>window.location="login.html", 1200);
        } else {
          document.getElementById('registerMsg').style.color = "#ed2b2b";
          document.getElementById('registerMsg').textContent = data.message || "สมัครสมาชิกไม่สำเร็จ";
        }
      } catch (err) {
        document.getElementById('registerMsg').textContent = "เกิดข้อผิดพลาดในการเชื่อมต่อ";
      }
    });
  </script>
</body>
        </html>
